<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue3.js"></script>
</head>

<body>
  <div id="app"></div>
  <!-- 指定这里是模板 -->
  <script type="x-template" id="why">
  <div>
    <h2>{{ message }}</h2>
    <h2>{{ counter }}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</script>
  <script>
    Vue.createApp({
      // 模板
      template: "#why",// document.querySelector("#why")
      // 数据
      data() {
        return {
          message: 'Hello World',
          counter: 100
        }
      },
      // 方法
      methods: {
        increment() {
          this.counter++
        },
        decrement() {
          this.counter--
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
