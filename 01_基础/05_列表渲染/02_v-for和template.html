<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue3.js"></script>
</head>

<body>
    <div id="app">
    </div>

    <template id="my-app">
        <ul>
            <template v-for="(value,key) in movies">
                <li>{{key}}</li>
                <li>{{value}}</li>
                <hr>
            </template>
        </ul>
    </template>

    <script>
        const App = {
            template: `#my-app`,
            data() {
                return {
                    movies: [
                        "你的名字",
                        "千与千寻",
                        "言叶之庭",
                        "天气之子",
                        "惡鬼滅殺"
                    ],
                }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
