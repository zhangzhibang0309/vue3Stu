<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue3.js"></script>
    <style>
        .imgWidth {
            width: 90%;
        }
    </style>
</head>

<body>
    <div id="app">
    </div>

    <template id="my-app">  
        <img class="imgWidth" :src="imgUrl[0]" alt="">
        <hr>
        <img class="imgWidth" :src="imgUrl[1]" alt="">
    </template>

    <script>
        const App = {
            template: `#my-app`,
            data() {
                return {
                    imgUrl: [
                        "https://catalinazzz.oss-cn-beijing.aliyuncs.com/image/20220122134853.png",
                        "https://catalinazzz.oss-cn-beijing.aliyuncs.com/image/20220122135608.png"
                    ]
                }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
