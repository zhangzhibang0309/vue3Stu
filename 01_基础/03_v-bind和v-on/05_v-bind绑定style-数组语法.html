<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue3.js"></script>
</head>

<body>
    <div id="app">
    </div>

    <template id="my-app">
        <div :style="[styleObj1,styleObj2]">hhhh</div>
    </template>

    <script>
        const App = {
            template: `#my-app`,
            data() {
                return {
                    styleObj1: {
                        color: 'red',
                        fontSize: '30px'
                    },
                    styleObj2: {
                        textDecoration: "underline"
                    }
                }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
