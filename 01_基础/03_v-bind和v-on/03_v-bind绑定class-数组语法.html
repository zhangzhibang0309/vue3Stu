<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue3.js"></script>
    <style>
        .active {
            color: red;
        }

        .title {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
    </div>

    <!-- vue2 template模板中智能有一个根元素 -->
    <!-- vue3 是允许template中有多个根元素 -->
    <template id="my-app">
        <div :class="['abc',className,isTitle?'title':'']">哈哈哈哈</div>
    </template>

    <script>
        const App = {
            template: `#my-app`,
            data() {
                return {
                    className: "active",
                    isTitle: true
                }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
