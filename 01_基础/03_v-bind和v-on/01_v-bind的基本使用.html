<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue3.js"></script>
</head>

<body>
    <div id="app">
    </div>

    <!-- vue2 template模板中智能有一个根元素 -->
    <!-- vue3 是允许template中有多个根元素 -->
    <template id="my-app">
        <!-- v-bind： -->
        <img style="width: 30%;" v-bind:src="imgUrl" alt="">
        <a v-bind:href="link">百度</a>
        <!-- :语法糖 -->
        <img style="width: 30%;" :src="imgUrl" alt="">
        <a :href="link">百度</a>
    </template>

    <script>
        const App = {
            template: `#my-app`,
            data() {
                return {
                    message: 'hello world',
                    imgUrl: "https://catalinazzz.oss-cn-beijing.aliyuncs.com/image/314D2B9B82D1A50CC695929A56E50E83.png",
                    link: "https://www.baidu.com"
                }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
