<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue3.js"></script>
</head>

<body>
    <div id="app">
    </div>

    <template id="my-app">
        <h2 v-if="isShow">v-if</h2>
        <h2 v-show="isShow">v-show</h2>
        <!-- 用法上的区别： -->
        <!-- v-shoe不能和template不能配合使用 -->
        <!-- v-show不能和v-else一起使用 -->

        <!-- 本质的区别 -->
        <!-- v-show无论怎样都会在DOM上渲染出来，通过css的display属性进行切换 -->
        <!-- v-if当条件为false时，其对应的元素压根不会渲染到DOM中 -->

        <!-- 开发时的选择 -->
        <!-- 如果显隐之前要频繁切换 那么使用v-show -->
        <!-- 如果不须要频繁切换 就使用v-if -->
    </template>

    <script>
        const App = {
            template: `#my-app`,
            data() {
                return {
                    isShow: false
                }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
