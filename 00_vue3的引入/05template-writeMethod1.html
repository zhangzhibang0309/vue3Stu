<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>
</body>

<script type="x-template" id="why">
  <div>
    <h2>{{ message }}</h2>
    <h2>{{ counter }}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</script>

<script src="./vue3.js"></script>
<script>
  Vue.createApp({
    template: "#why",
    data() {
      return {
        message: 'Hello World',
        counter: 100
      }
    },
    // 方法
    methods: {
      increment() {
        this.counter++
      },
      decrement() {
        this.counter--
      }
    }
  }).mount("#app")
</script>
</html>
