<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <!-- 渲染的时候vue挂在到这个div上的话 内部会被清除 -->
  <div id="app">哈哈哈</div>
  <script src="../js/vue3.js"></script>
  <script>
    Vue.createApp({
      // 模板
      template: `
      <div>
        <h2>{{ message }}</h2>
        <h2>{{ counter }}</h2>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
      </div>
    `,
      // 数据
      data() {
        return {
          message: 'Hello World',
          counter: 100
        }
      },
      // 方法
      methods: {
        increment() {
          this.counter++
        },
        decrement() {
          this.counter--
        }
      }
    }).mount("#app")
  </script>
</body>

</html>
