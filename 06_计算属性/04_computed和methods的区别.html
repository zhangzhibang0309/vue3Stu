<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue3.js"></script>
</head>

<body>
    <div id="app">
    </div>

    <template id="my-app">
        <!-- computed -->
        <h2>{{FullName}}</h2>
        <h2>{{FullName}}</h2>
        <h2>{{FullName}}</h2>
        <h2>{{FullName}}</h2>
        <!-- methods -->
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
    </template>

    <script>
        const App = {
            template: `#my-app`,
            data() {
                return {
                    firstName: "kobe",
                    lastName: "Bryant",
                }
            },
            computed: {
                FullName() {
                    console.log("computed的FullName")
                    return this.firstName + " " + this.lastName
                },
            },
            methods: {
                getFullName() {
                    console.log("computed的getFullName")
                    return this.firstName + " " + this.lastName
                },
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
