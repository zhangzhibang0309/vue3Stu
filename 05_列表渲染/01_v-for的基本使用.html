<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue3.js"></script>
</head>

<body>
    <div id="app">
    </div>

    <template id="my-app">
        <!-- 遍历数组 -->
        <h2>电影列表</h2>
        <ul>
            <li v-for="(m,i) in movies">{{i}}.{{m}}</li>
        </ul>
        <h2>个人信息</h2>
        <!-- 遍历对象 -->
        <ul>
            <li v-for="(value,key,index) in info">
                {{key}}-{{value}}-{{index}}
            </li>
        </ul>
        <!-- 遍历数字 -->
        <h2>遍历数字</h2>
        <ul>
            <li v-for="(num,index) in 10">{{num}}</li>
        </ul>
    </template>
    <script>
        const App = {
            template: `#my-app`,
            data() {
                return {
                    movies: [
                        "你的名字",
                        "千与千寻",
                        "言叶之庭",
                        "天气之子",
                        "惡鬼滅殺"
                    ],
                    info: {
                        name: "zzb",
                        age: 18,
                        hobby: "coding"
                    }
                }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
